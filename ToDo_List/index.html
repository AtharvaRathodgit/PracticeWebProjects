<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="headLine">
            <h1>To-Do List</h1>
            <img src="SVGs/listIcon.svg" alt="lists" class="listIcon">
            <img src="SVGs/deleteAll.svg" alt="deleteAll" class="deleteAll">
        </div>

        <div class="NewTaskBox">
            <input type="text" class="newTask" id="theNewTask" placeholder="Add New Task">
            <button class="AddBtn">Add</button>
        </div>

        <div class="tasksBox">
            <ul class="taskList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
